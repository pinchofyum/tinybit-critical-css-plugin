workflows:
  version: 2
  main:
    jobs:
      - lint
      - test-php

version: 2

jobs:
  lint:
    docker:
      - image: cimg/php:7.4-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.lock" }}
      - run: composer install -n --prefer-dist
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run:
          name: "Run Lint"
          command: |
            composer phpcs
  test-php:
    docker:
      - image: cimg/php:7.4-node
      - image: cimg/mariadb:10.8
    environment:
      - WP_TESTS_DIR: "/tmp/wordpress-tests-lib"
      - WP_CORE_DIR: "/tmp/wordpress/"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.lock" }}
      - run: composer install -n --prefer-dist
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run:
          name: "Install Extras"
          command: |
            sudo apt-get update --allow-releaseinfo-change
            sudo apt-get install subversion
            sudo apt-get install mariadb-client
            sudo apt-get install -y libfreetype6-dev libjpeg-dev libpng-dev
            sudo docker-php-ext-configure gd --with-freetype=/usr/include/ --with-jpeg=/usr/include/
      - run:
          name: "Run Tests"
          command: |
            bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest
            composer phpunit
            WP_MULTISITE=1 composer phpunit
            rm -rf $WP_TESTS_DIR $WP_CORE_DIR
            bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 nightly true
            composer phpunit
            rm -rf $WP_TESTS_DIR $WP_CORE_DIR
            bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 4.4 true
            composer phpunit
